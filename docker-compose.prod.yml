version: '3.8'

networks:
  crm-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: crm_app_prod
    restart: always
    working_dir: /var/www
    environment:
      - APP_ENV=production
      - CONTAINER_ROLE=app
    networks:
      - crm-network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: crm_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - crm-network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: crm_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: crm_redis_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - crm-network

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: crm_queue_prod
    restart: always
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=queue
    networks:
      - crm-network
    depends_on:
      - app
      - postgres
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    container_name: crm_scheduler_prod
    restart: always
    working_dir: /var/www
    environment:
      - CONTAINER_ROLE=scheduler
    networks:
      - crm-network
    depends_on:
      - app
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
